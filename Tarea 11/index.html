<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos de JavaScript Interactivos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Retos de JavaScript Interactivos</h1>

    <div>
        <h2>Reto Uno</h2>
        <label for="favoriteColor">Favorite Color:</label>
        <input type="text" id="favoriteColor" />
        <label for="shirtColor">Shirt Color:</label>
        <input type="text" id="shirtColor" />
        <button onclick="executeRetoUno()">Submit</button>
        <p id="retoUno"></p>
    </div>

    <div>
        <h2>Reto Dos</h2>
        <label for="evenNumber">Enter a number:</label>
        <input type="number" id="evenNumber" />
        <button onclick="executeRetoDos()">Check</button>
        <p id="retoDos"></p>
    </div>

    <div>
        <h2>Reto Tres</h2>
        <label for="numberX">Enter a number:</label>
        <input type="number" id="numberX" />
        <button onclick="executeRetoTres()">Submit</button>
        <p id="retoTres"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
